<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSafe - Sign Up</title>
    <style>
        /* Global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* Light blue gradient */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px; /* Added padding for better spacing */
  }
  
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }
  
  .login-box {
    background: #fff;
    padding: 40px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 100%;
    max-width: 450px;
    text-align: center;
  }
  
  .brand-logo {
    font-size: 40px;
    color: #9c27b0;
    margin-bottom: 20px;
  }
  
  h2 {
    color: #6c757d;
    font-size: 24px;
    margin-bottom: 20px;
  }
  
  .textbox {
    margin-bottom: 20px;
  }
  
  .textbox input {
    width: 100%;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    background-color: #f7f7f7;
  }
  
  .password-container {
    position: relative;
  }
  
  .password-container i {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    cursor: pointer;
  }
  
  .btn {
    width: 100%;
    padding: 15px;
    background-color: #9c27b0;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  
  .btn:hover {
    background-color: #7b1fa2;
  }
  
  .error-message {
    color: red;
    margin-top: 10px;
    font-size: 14px;
  }
  
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="brand-logo">SnapSafe</div>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <!-- Username input -->
                <div class="textbox">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <!-- Email input -->
                <div class="textbox">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <!-- Password input -->
                <div class="textbox password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i id="eyeIcon" class="fa fa-eye" onclick="togglePasswordVisibility()"></i>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
</body>
</html>
<script>
    // Toggle password visibility
function togglePasswordVisibility() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
    } else {
        passwordInput.type = "password";
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
    }
}

// Handle form submission and API call
document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault(); // Prevent form submission

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // API endpoint (replace this with your actual API endpoint)
    const apiEndpoint = "https://snapsafevj.onrender.com/signup";

    // Prepare request payload
    const requestPayload = {
        username: username,
        email: email,
        password: password
    };

    try {
        const response = await fetch(apiEndpoint, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(requestPayload)
        });

        const data = await response.json();

        // If the response is successful (e.g., status code 200)
        if (response.ok) {
            // Handle successful signup (e.g., redirect to login page)
            window.location.href = "./login/login.html"; // Redirect to login page (replace with your URL)
        } else {
            // Display error message from API (if any)
            showError(data.message || "An error occurred, please try again.");
        }
    } catch (error) {
        // Handle errors (e.g., network failure)
        showError("An error occurred while communicating with the server.");
    }
});

// Function to display error messages
function showError(message) {
    const errorMessageElement = document.getElementById("errorMessage");
    errorMessageElement.textContent = message;
}

</script>
